<div
  class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto page-layout carded fullwidth inner-scroll body"
>
  <mat-card-content style="overflow: auto !important">
      <button class="button" mat-raised-button [color]="'accent'" (click)="addCoupon()">
        Add Coupon
      </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Coupon Code</th>
        <td mat-cell *matCellDef="let element">
          {{ element.code }}
        </td>
      </ng-container>
      <!-- Start Date Column -->
      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start Date</th>
        <td mat-cell *matCellDef="let element">
          {{ _utilityService.getFormatedDate(element.startDate) }}
        </td>
      </ng-container>
      <!-- End Date Column -->
      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End Date</th>
        <td mat-cell *matCellDef="let element">
          {{ _utilityService.getFormatedDate(element.endDate) }}
        </td>
      </ng-container>
      <!-- Discount Column -->
      <ng-container matColumnDef="discount">
        <th mat-header-cell *matHeaderCellDef>Discount</th>
        <td mat-cell *matCellDef="let element">{{ element.discount }}</td>
      </ng-container>
      <!-- Status Column -->
      <!-- <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-slide-toggle [checked]="element.active"
        [color]="'primary'"
        (change)="setStatus(element.id,$event)">
    </mat-slide-toggle>
      </td>
    </ng-container> -->
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <!-- Created at Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
  <mat-paginator
    [length]="pagination?.totalCount"
    [pageIndex]="pagination?.currentPage - 1"
    [pageSize]="pagination?.perPage"
    [pageSizeOptions]="_constantService.PAGINATION_OPTIONS"
    [showFirstLastButtons]="true"
    (page)="getNextPageData($event)"
  >
  </mat-paginator>
</div>
